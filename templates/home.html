<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h1>Prediction Form</h1>

    <!-- Form for input (handled by POST method) -->
    <form action="/predict" method="POST">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <input type="text" id="race_ethnicity" name="race/ethnicity" required><br><br>

        <label for="parental_level_of_education">Parental Level of Education:</label>
        <input type="text" id="parental_level_of_education" name="parental level of education" required><br><br>

        <label for="lunch">Lunch:</label>
        <input type="text" id="lunch" name="lunch" required><br><br>

        <label for="test_preparation_course">Test Preparation Course:</label>
        <input type="text" id="test_preparation_course" name="test preparation course" required><br><br>

        <label for="reading_score">Reading Score:</label>
        <input type="number" id="reading_score" name="reading score" required><br><br>

        <label for="writing_score">Writing Score:</label>
        <input type="number" id="writing_score" name="writing score" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Display results if they exist -->
    {% if results %}
        <h2>Prediction Results:</h2>
        <p>{{ results }}</p>
    {% endif %}
</body>
</html>
